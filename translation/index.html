<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="main">
		
		<div id="container">
			<div class="btn-group-wraper">
				<div>
					<button class="ft">1</button><button class="rt">2</button><button class="bk">3</button><button class="lt">4</button><button class="tp">5</button><button class="bm">6</button>
				</div>
				<div>
					<label>Length</label><button class="addX" onclick="addX()">+</button>
					<button class="subX" onclick="subX()">-</button>
				</div>
				<div>
					<label>Width</label><button class="addZ" onclick="addZ()">+</button>
					<button class="subZ" onclick="subZ()">-</button>
				</div>
				<div>
					<label>Height</label><button class="addY" onclick="addY()">+</button>
					<button class="subY" onclick="subY()">-</button>
				</div><br>
				<!--<div class="slidecontainer">
  					<input type="range" min="1" max="100" value="1" class="slider" id="myslider" onchange="addX(this.value)"/>
				</div>-->
			</div>
			<div id="shape">
				<div class="ft"><a href="#!">1</a></div>
				<div class="rt"><a href="#!">2</a></div>
				<div class="bk"><a href="#!">3</a></div>
				<div class="lt"><a href="#!">4</a></div>
				<div class="tp"><a href="#!">5</a></div>
				<div class="bm"><a href="#!">6</a></div>
			</div>
		</div>
		
	</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
